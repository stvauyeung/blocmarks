<div class="container">
  <div class="col-md-7 col-md-offset-2">
    <h1>Create An Account</h1>
    <p>Start blocmarking in 2 minutes with our super simple signup!</p>
    <form class="registration-form" ng-submit='createNewUser(user)'>
      <input type='text' ng-model='user.name' class="form-control">
      <input type='text' ng-model='user.email' class="form-control">
      <input type='password' ng-model='user.password' class="form-control">
      <input type='password' ng-model='user.password_confirmation' class="form-control">
      <input type='submit' value='Create User' class="btn">
    </form>
  </div>
</div>
