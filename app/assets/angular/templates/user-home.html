<div class="container">
  <div class="row">
    <h1>{{ user.name }}'s latest bookmarks</h1>
  </div>
  <div class="row">
    <div ng-repeat="bookmark in user.bookmarks" class="col-md-11">
      <h3>{{ bookmark.title }}</h3>
      <p>{{ bookmark.description }}</p>
      <a href="">{{ bookmark.link }}</a>
      <div class="category-tag-container">
        <span class="category-tag" ng-repeat="category in bookmark.categories">{{ category.name }}</span>
        <span class="btn btn-xs btn-default" ng-show="showAddButton" ng-click="showAddButton = false">+ Category</span>
        <span class="input-group input-group-sm category-input-group" ng-show="showAddButton == false" ng-init="newCategory = {}">
          <span class="input-group-btn">
            <span class="btn btn-danger btn-xs" ng-click="showAddButton = true">X</span>
          </span>
          <input class="form-control" ng-model="newCategory.name">
          <span class="input-group-btn">
            <span class="btn btn-success btn-xs" ng-click="createCategory(newCategory, bookmark.id, bookmark.categories)">+</span>
          </span>
        </span>
      </div>
    </div>
  </div>
</div>
